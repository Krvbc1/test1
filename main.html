<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="LCCVerges2.js"></script>
    <script src ="BoroughExtent.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
 integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
 crossorigin=""></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { margin: 0 }
        #map { 
            height: 100vh; 
            width: 100vw;
        }
        .Popup {
            display: flex; flex-direction: column;
            justify-content: space-around; 
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
var map = L.map('map').setView([53.9, -2.4], 12);
var basemap1 = L.tileLayer('https://services.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
var basemap0 = L.tileLayer('https://api.os.uk/maps/raster/v1/zxy/Road_3857/{z}/{x}/{y}.png?key=NAI9sZS6RxIdV4MpIdHfHR9lbQ9OPOwa').addTo(map);

var count = 0;
var RVBCVerges = L.geoJSON(LCCVerges2, {
    filter: function(feature, layer) {
        return feature.properties["Maintained by RVBC"] == "True"
    }, style: {
      stroke: true,
      color: "black",
      weight: 0.5,
      opacity: 0.7,
      fill: true,
      fillColor: "green",
      fillOpacity: 0.65,
      smoothFactor: 0.5
  },
  onEachFeature: vergePopups
}).addTo(map);

var NonRVBCVerges = L.geoJSON(LCCVerges2, {
    filter: function(feature, layer) {
        return feature.properties["Maintained by RVBC"] == "False"
    },
    style: {
      stroke: true,
      color: "black",
      weight: 0.5,
      opacity: 0.7,
      fill: true,
      fillColor: "red",
      fillOpacity: 0.65,
      smoothFactor: 0.5
  },
  onEachFeature: vergePopups
}).addTo(map);

function vergePopups(feature, layer) {
      layer.bindPopup("M2:  " + feature.properties.Area.toFixed(1) + "<br>" + "Notes:  " + feature.properties.Notes)
}

var boroughBoundary = L.geoJSON(boroughExtent2, {
    style: {
      stroke: true,
      color: "black",
      weight: 2,
      opacity: 0.7,
      fill: true,
      fillColor: "black",
      fillOpacity: 0.25,
      smoothFactor: 0.5,
      interactive: false,
    }
}).addTo(map);

var baseMaps = {
    "Satellite": basemap1,    
    "OSMap": basemap0
}
var verges = {
    "RVBC Maintained": RVBCVerges,
    "Non RVBC Maintained": NonRVBCVerges
}
L.control.layers(baseMaps, verges).addTo(map)

var markers = L.layerGroup([]).addTo(map)
function getLocation() {
    if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos)=> {
           var lat = pos.coords.latitude;
           var lon = pos.coords.longitude;
           var marker = L.marker([lat,lon]).addTo(markers)
           map.setView([lat,lon], 11)

        })
    }
}
// var container = document.createElement("div");
// var Icon = document.createTextNode("Zoom Location");
// container.appendChild(Icon)
L.Control.Button = L.Control.extend({
    options: {
        position: 'topleft'
    },
    onAdd: function (map) {
        var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
        var button = L.DomUtil.create('a', 'leaflet-control-button', container);
        button.innerHTML = '<i class="fa fa-map-marker" aria-hidden="true"></i>';
        L.DomEvent.disableClickPropagation(button);
        L.DomEvent.on(button, 'click', function(){
            getLocation()
        });


        return container;
    },
    onRemove: function(map) {},
});
var control = new L.Control.Button()
control.addTo(map);

    </script>
</body>
</html>
